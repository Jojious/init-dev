<div class="container">
  <mat-card class="card-container">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-select [(value)]="selected" >
          <mat-option value="about_page">About</mat-option>
          <mat-option value="contact_page">Contact</mat-option>
          <mat-option value="product_page">Product</mat-option>
          <mat-option value="service_page">Service</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <email-editor></email-editor>
  <button
    (click)="saveDesign('contect')"
    class="fab-bottom-right"
    color="primary"
    mat-fab
  >
    <mat-icon>save</mat-icon>
  </button>
</div>
