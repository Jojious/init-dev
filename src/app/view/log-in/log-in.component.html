<mat-toolbar class="app-header">
  <div><a href="/" target="_blank" class="positronx">Websalepage</a></div>
  <span class="nav-tool-items positronx">
    <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
    <a
      mat-button
      mat-raised-button
      routerLink="/register"
      routerLinkActive="active"
      >Register</a
    >
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password"/>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        [disabled]="loading"
        class="btn-block"
      >
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Log in
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </mat-card>
</div>
