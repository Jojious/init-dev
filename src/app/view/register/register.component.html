<mat-toolbar class="app-header">
  <div><a href="#" target="_blank" class="positronx">Websalepage</a></div>
  <span class="nav-tool-items positronx">
    <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
    <a
      mat-button
      mat-raised-button
      routerLink="/register"
      routerLinkActive="active"
      >Register</a
    >
  </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="password"
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Tel" formControlName="tel" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="LINE ID" formControlName="line" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-mail" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="ผู้แนะนำ" formControlName="recomment" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
